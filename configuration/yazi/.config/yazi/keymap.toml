[[mgr.prepend_keymap]]
on   = [ "c", "t" ]
desc = "üìã Copy full text-file contents via wl‚Äëcopy"
# run = "shell -- notify-send \"Yazi: file content Copy $0\""
run  = [
    """
    shell --block -- bash -c '
    fileName="$1"
    fileType=$(file -b "$fileName")
    if echo "$fileType" | grep -qi "text\\|json\\|xml\\|script\\|source\\|program\\|ascii\\|utf-8\\|html\\|stylesheet"; then
        cat "$fileName" | wl-copy --type text/plain
        notify-send "‚úì Text Copied" "$fileName\n$fileType"
    else
        notify-send --urgency=critical "‚ùå Copy Failed" "Not a text file: $fileType"
        exit 1
    fi
    ' -- "$0"
    """
]

[[mgr.prepend_keymap]]
on = "T"
run = "shell --confirm --orphan 'ghostty --working-directory=\"$(pwd)\"'"
desc = "Open the current directory in Ghostty"

[[mgr.prepend_keymap]]
on = ["g", "r"]
run = "cd ~/Repo"
desc = "Go to ~/Repo"
